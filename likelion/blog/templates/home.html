{% extends 'base.html' %}
{% block content %}

    <h1>Igoo's Blog</h1>
    <div class="container">
        <div>
            <a href="{%url 'new'%}">write blog</a>
        </div>
        <div>
            {% for blog in blogs %}
                <hr>
                <h3>{{blog.title}}</h1>
                {{blog.writer}}
                {{blog.summary}} <a href="{%url 'detail' blog.id%}">...more</a>
                <hr>
            {% endfor %}
            <br>
        </div>
    </div>

{% endblock %}
